- hosts: all
  become: true
  tasks:

    - name: install apache and php on RHEL
      package:
        name:
          - httpd
          - php
        state: latest
        update_cache: yes

    - name: start and enable apache service
      service:
        name: httpd
        state: started
        enabled: yes

    - name: allow http service in firewall
      firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: yes
